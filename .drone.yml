pipeline:

  my-build:
    privileged: true
    image: quay.io/ukhomeofficedigital/openjdk8:v1.0.0
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
    commands:
      - ./gradlew build
    when:
      branch: drone
      event: [push, pull_request]

  my-docker-build:
    privileged: true
    image: docker:1.11
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
    commands:
      - docker build -t quay.io/ukhomeofficedigital/pttg-ip-api:${DRONE_COMMIT_SHA} .
    when:
      branch: drone
      event: push

  image_to_quay:
    image: docker:1.11
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
    commands:
      - docker push quay.io/ukhomeofficedigital/pttg-ip-api:${DRONE_COMMIT_SHA}
    when:
      branch: drone
      event: push

services:
  dind:
    image: docker:1.11-dind
    privileged: true
    command:
      - "-s"
      - "overlay"
